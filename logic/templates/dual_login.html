<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Tasker </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #030303ef;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background-color: #00000000;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.329);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .login-container h1 {
      color: aliceblue;
    }

    /* Shared input styling */
    input[type="text"],
    input[type="password"] {
      width: 70%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #cccccc;
      border-radius: 4px;
      background-color: #2d2d2d;
      color: white;
    }

    input::placeholder {
      color: #b0b0b0;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Tasker 2.5!</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
      <!-- Username field (placebo, but autofill-friendly) -->
      <input
        type="text"
        name="username"
        placeholder="Enter Username"
        autocomplete="username"
      >

      <!-- Real password field -->
      <input
        type="password"
        name="password"
        placeholder="Enter Password"
        autocomplete="current-password"
        required
      >

      <br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
